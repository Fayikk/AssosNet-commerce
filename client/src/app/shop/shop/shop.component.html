<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custome-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value"
                > {{sort.name}} </option>
            </select>
            
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let brand of brands"
                [class.active]="brand.id===this.brandIdSelected"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                            [class.active]="type.id === this.typeIdSelected"
                            value="type.id"
                            (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
                
              </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"
                >
                  
                </app-paging-header>


                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()"
                    class="form-control mr-2" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">
                        Search
                    </button>
                    <button (click)="onReset()" class="btn btn-outline-secondary ml-2 my-2">
                        Reset
                    </button>
                </div>
            </div>
            

         <div class="row">
            <div class="col-4 mb-4" *ngFor="let item of products">
                <app-product-item [product]="item"> </app-product-item>
            </div>
         </div>
         <div *ngIf="totalCount && totalCount > 0 " class="d-flex justify-content-center">
            <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)"
            ></app-pager>
         </div>
        
              
        </section>
    </div>
</div>
