    <div class="card h-100 shadow-sm">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">


      <div class="card-body">
            <a  routerLink="/shop/{{product.id}}">
                <h6 class="text-uppercase">
                    {{product.name}}
                </h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>
        
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-muted"></small>
        </div>
      </div>
    </div>
