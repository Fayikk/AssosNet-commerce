<div class="d-flex justify-content-center mt-5">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    </div>
  
    <app-text-input formControlName="email" [label]="'Email Address'" >Email Address</app-text-input>    
    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'" >Email Address</app-text-input>    

  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button>

   
    <p class="mt-5 mb-3 text-muted text-center">Â© 2021-2023</p>
  </form>
</div>
